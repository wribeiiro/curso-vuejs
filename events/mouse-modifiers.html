<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos - Modificadores de Mouse</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>

        <div id="events">

            <div class="container">

                <h1>Hcode Treinamentos</h1>
                
                <form action="" class="form" v-on:submit.prevent>

                    <div class="form-group">

                        <label>Pressione as teclas abaixo</label>

                        <input type="text" class="form-control" placeholder="Aperte o botão Esquerdo do Mouse" @click.left="exec">

                        <input type="text" class="form-control" placeholder="Aperte o botão Direito do Mouse" @click.prevent.right="exec">

                        <input type="text" class="form-control" placeholder="Aperte o botão do meio do Mouse" @click.middle="exec">

                    </div>

                </form>

            </div>

        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

        <script>

            let app = new Vue({
                el: '#events',
                data: {
                    
                },
                methods: {
                    exec(e) {

                        console.log(e.type);

                    }
                }
            })

        </script>

    </body>
</html>
