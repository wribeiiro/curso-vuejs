<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diretivas: v-pre</title>
    </head>
    <body>

        <div id="directives">

            <h2 v-pre>{{ message }}</h2>

            <p v-on:click="alert('Hello World')" v-pre>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae enim impedit quo non at perferendis eos, ad tenetur. Consequuntur sed optio in, officiis deserunt facilis ducimus aperiam voluptatem saepe rem.</p>

        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

        <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

        <script>
            
            let app = new Vue({
                el: '#directives',
                data: {
                    message: 'Hcode Treinamentos!'
                }
            })

        </script>

    </body>
</html>
